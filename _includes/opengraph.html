<meta property="og:title" content="{{ site.data.settings.title }}"><meta property="og:type" content="website"><meta property="og:url" content="{{ site.data.settings.url }}"><meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ {{baseurl}}/avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}"><meta property="og:description" content="{{ site.data.settings.seo.description }}"><meta property="og:site_name" content="{ site.data.settings.title }}"><meta property="og:locale" content="{{ site.locale }}">{% if page.date %}  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">  <meta property="article:author" content="{{ site.data.settings.seo.rel-author }}">  {% for post in site.related_posts limit:3 %}    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">  {% endfor %}{% endif %}<meta property="fb:admins" content="{{ site.data.settings.seo.fb_admins }}"><meta property="fb:app_id" content="{{ site.data.settings.seo.fb_appid }}">        <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">
