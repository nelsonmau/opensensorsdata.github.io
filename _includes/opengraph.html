<meta property="og:title" content="{{ site.data.settings.title }}"><meta property="og:type" content="business.business"><meta property="business:contact_data:street_address" content="via Daniele Manin 60" />   <meta property="business:contact_data:locality"       content="Venezia" />   <meta property="business:contact_data:postal_code"    content="30174" />   <meta property="business:contact_data:country_name"   content="Italy" />   <meta property="place:location:latitude"              content="45.496807" />   <meta property="place:location:longitude"             content="12.241837" /> <meta property="og:url" content="{{ site.data.settings.url }}"><meta property="og:image" content="{{ site.data.settings.seo.image }}"><meta property="og:description" content="{{ site.data.settings.seo.description }}"><meta property="og:site_name" content="{ site.data.settings.title }}"><meta property="og:locale" content="{{ site.locale }}">{% if page.date %}  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">  <meta property="article:author" content="{{ site.data.settings.seo.rel-author }}">  {% for post in site.related_posts limit:3 %}    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">  {% endfor %}{% endif %}<meta property="fb:admins" content="{{ site.fb_admins }}"><meta property="fb:app_id" content="{{ site.fb_appid }}">              <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">  <meta property="og:image" content="assets/img/sfondo/{{ site.data.settings.seo.image }}" />  <title>{{ site.data.settings.title }}</title>
