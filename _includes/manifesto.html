<section class="section-manifesto">

	<h1 id="manifesto"><a href="#about-me"><i class="fa fa-angle-up fa-lg"></i></a>manifesto<a href="#work"><i class="fa fa-angle-down fa-lg"></i></a></h1>

	<h2><i class="fa fa-bullseye"></i></h2>
	

	<div class="manifesto">
		{% for manifesto in site.data.settings.manifesto %}
	  	<input type="checkbox" class="read-more-state" id="{{ manifesto.id }}" />
	  	<p class="read-more-wrap">{{ manifesto.intro }} <span class="read-more-target">{{ manifesto.total }}</span></p>
	  
	  	<label for="{{ manifesto.id }}" class="read-more-trigger"></label>
	 	{% endfor %}
	</div>

	



	
<!-- download-->
	<div class="download">
	  {% for link in site.data.settings.manifesto-download %}
	  <a href="assets/img/manifesto/{{ link.link }}">{{ link.icon }}</a>
	  {% endfor %}
	</div>

	

</section>
