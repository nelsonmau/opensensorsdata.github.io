<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title[page.lang] %}{{ page.title[page.lang] | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title[page.lang] }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% include opengraph.html %}


<!-- ICON -->
  {% if site.favicon %}<link rel="shortcut icon" href="{{ site.baseurl }}assets/img/logos/favicon.ico" type="image/x-icon">{% endif %}
	{% if site.touch_icon %}<link rel="apple-touch-icon" href="{{ site.baseurl }}assets/img/logos/apple-touch-icon-144-precomposed.png">{% endif %}

<!-- CSS -->
<link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "assets/css/content.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "assets/css/tags.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "assets/css/slabtext.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "assets/css/slabtext-base.css" | prepend: site.baseurl }}">



</head>
